<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator by VCC</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="title">Calculator</div>
            <input id="input" placeholder="0">
            <br>
            <button class="btn" onclick="press(1)">1</button>
            <button class="btn" onclick="press(2)">2</button>
            <button class="btn" onclick="press(3)">3</button>
            <button class="btn-pheptinh" onclick="press('+')">+</button>
            <br>
            <button class="btn" onclick="press(4)">4</button>
            <button class="btn" onclick="press(5)">5</button>
            <button class="btn" onclick="press(6)">6</button>
            <button class="btn-pheptinh" onclick="press('-')">-</button>
            <br>
            <button class="btn" onclick="press(7)">7</button>
            <button class="btn" onclick="press(8)">8</button>
            <button class="btn" onclick="press(9)">9</button>
            <button class="btn-pheptinh" onclick="press('*')">*</button>
            <br>
            <button class="btn-cham" onclick="press('.')">.</button>
            <button class="btn" onclick="press(0)">0</button>
            <button class="btn-xoatatca" onclick="xoaTatCa()">C</button>
            <button class="btn-pheptinh" onclick="press('/')">/</button>
            <br>
            <button class="btn-ketqua" onclick="ketQua()">=</button>
        </div>
    </div>
    <div class="author">Copyright @VoChiCong</div>
    <script src="./main.js"></script>
</body>
</html>
